replicaCount: 1

image:
  # REPLACE: Your Docker Hub username (from secrets.DOCKERHUB_USERNAME)
  repository: nehalchamatkar/crm-app
  # Tag will be overridden by Harness with artifact tag
  tag: latest
  pullPolicy: Always

# Application name
app:
  name: crm-app

service:
  type: ClusterIP
  # REPLACE: Your Spring Boot application port (default 8080)
  port: 8080
  targetPort: 8080

# OpenShift Route configuration
route:
  enabled: true
  host: ""  # Leave empty for auto-generated OpenShift URL
  path: /
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# Resources for trial/production
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# REPLACE: Your Spring Boot environment variables
env:
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: "-Xmx384m -Xms256m"

# Health checks for Spring Boot Actuator
healthCheck:
  liveness:
    # REPLACE: Your actuator endpoint or use / if actuator not enabled
    path: /actuator/health/liveness
    initialDelaySeconds: 90
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /actuator/health/readiness
    initialDelaySeconds: 45
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# ConfigMap (optional)
configMap:
  enabled: false
  data: { }

# Secrets (optional)
secrets:
  enabled: false
  stringData: { }

# Autoscaling (disabled for trial)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 75

# Harness tracking labels
harness:
  track: stable