# Docker image configuration
image:
  repository: nehalchamatkar/crm-app  # âœ… MUST match Docker image name from GitHub Actions
  pullPolicy: IfNotPresent
  tag: "latest"  # Can be overridden by Harness with specific versions (e.g., 1.0.0, snapshot-<sha>)

# Image pull secrets (required for private DockerHub repositories)
# Create secret in OpenShift: kubectl create secret docker-registry dockerhub-secret --docker-server=docker.io --docker-username=<username> --docker-password=<token>
imagePullSecrets:
  - name: dockerhub-secret

replicaCount: 1

# Container configuration
containerPort: 8080

# Service configuration
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# OpenShift Route configuration
route:
  enabled: true
  # hostname: crm-app.apps.YOUR-OPENSHIFT-CLUSTER.com  # Optional: Uncomment and set for specific hostname
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# Health probes (Spring Boot Actuator endpoints)
livenessProbe:
  enabled: true
  httpGet:
    path: /actuator/health/liveness
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Environment variables
env:
  SPRING_PROFILES_ACTIVE: prod
  # Add additional environment variables as needed
  # JAVA_OPTS: "-XX:MaxRAMPercentage=75 -XX:+UseG1GC"

